<html>
    <head>
        <title>
            A list
        </title>
    </head>
    <body>
        <h2>Unordered List</h2>
        <ul>
            <li>Egypt</li>
            <li>Germany</li>
            <li>Argentina</li>
        </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>Egypt</li>
            <li>Germany</li>
            <li>Argentina</li>
        </ol>
        <h2>Definition List</h2>
        <dl>
            <dt>Egypt</dt>
            <dt>Germany</dt>
            <dt>Argentina</dt>
        </dl>
    </body>
</html>
